<!DOCTYPE html>
<html>
<head>
<title>Cadastro</title>
</head>
<body>

<h1>Cadastro</h1>
<form action="/action_page.php">
    <label for="fname">Nome Completo:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf"><br><br>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone"><br><br>
    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email"><br><br>
    <label for="emailConfirma">Confirmação de E-mail:</label>
    <input type="text" id="emailConfirma" name="emailConfirma"><br><br>
    <label for="senha">Senha:</label>
    <input type="text" id="senha" name="senha"><br><br>
    <label for="senhaConfirma">Confirmação de senha:</label>
    <input type="text" id="senhaConfirma" name="senhaConfirma"><br><br>
    <input type="submit" value="Cadastrar">
    <p> Já possui cadastro?</p>
    <input type="submit" value="Clique aqui">
  </form>
</body>
</html>
