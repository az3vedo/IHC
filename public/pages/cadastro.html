<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
  <div class="cadastro">
    <form> 
      <h1>Cadastro</h1>
      <p> 
        <label for="nome">Nome Completo</label>
        <input id="nome_cad" name="nome_cad" required="required" type="text" />
      </p>
      <p> 
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="ex. 000.000.000-00" ><br><br>
      </p>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br><br>
      <p> 
        <label for="email_login">E-mail</label>
        <input id="email_login" name="email_login" required="required"  placeholder="ex. contato@htmlecsspro.com" /> 
      </p>
      <p> 
        <label for="emailConfirma">Confirmação de E-mail:</label>
        <input type="text" id="emailConfirma" name="emailConfirma"><br><br>
      </p>
      <p> 
        <label for="senha">Senha:</label>
        <input type="text" id="senha" name="senha" type="password" placeholder="ex. senha"> <br><br>
      </p>
      <p> 
        <label for="senhaConfirma">Confirmação de senha:</label>
        <input type="text" id="senhaConfirma" name="senhaConfirma"><br><br>
      </p>
      <p> 
        <input type="submit" value="Cadastrar"class="botao">
      </p>
      <p> Já possui cadastro?</p>
      <p> 
        <input type="submit" value="Clique aqui" class="botao">
      </p>
      
    </form>
</div>
  <ul>
    <li><a href="default.html">Home</a></li>
    <li><a href="busca.html">Busca</a></li>
    <li><a href="login.html">Perfil</a></li>
    <li><a href="cadastro-produto.html">Cadastro de Produto</a></li>
  </ul>
</div>
</body>
</html>
